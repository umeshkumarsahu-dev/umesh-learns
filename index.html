<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Umesh Learns</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>Umesh Learns</h1>
    <p>My daily notes and coding learnings 📘</p>

    <!-- Dark Mode Toggle Button -->
    <button id="theme-toggle">🌙 Dark Mode</button>
  </header>

  <main>
    <ul>
      <li><a href="posts/01-rest.html">What is REST API?</a></li>
    </ul>
  </main>

  <footer>© 2025 Umesh Kumar Sahu</footer>

  <script>
  const htmlTag = document.documentElement;
  const toggleBtn = document.getElementById("theme-toggle");

  // Load saved theme on page load
  const savedTheme = localStorage.getItem("theme");
  if (savedTheme) {
    htmlTag.setAttribute("data-theme", savedTheme);
    toggleBtn.textContent = savedTheme === "dark" ? "☀️ Light Mode" : "🌙 Dark Mode";
  }

  // Toggle and save theme
  toggleBtn.addEventListener("click", () => {
    const current = htmlTag.getAttribute("data-theme");
    const newTheme = current === "light" ? "dark" : "light";
    htmlTag.setAttribute("data-theme", newTheme);
    localStorage.setItem("theme", newTheme);
    toggleBtn.textContent = newTheme === "dark" ? "☀️ Light Mode" : "🌙 Dark Mode";
  });
</script>

</body>

</html>
