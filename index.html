    :root {

    ul {

      padding: 0;
    }

    li {
      background: var(--box);
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
      transition: background 0.3s;
    }

    a {
      color: var(--link);
      font-size: 1.1rem;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      margin-top: 3rem;
      font-size: 0.9rem;
